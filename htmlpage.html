<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trang Video</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            padding-top: 70px; /* chừa chỗ cho navbar fixed-top */
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .video-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

            .video-card:hover {
                transform: translateY(-5px);
            }

        .video-title {
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }

        .video-desc {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navbar cố định -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <a class="navbar-brand font-weight-bold text-primary" href="#">MyVideo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Danh mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên hệ</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Danh sách video -->
    <div class="container mt-4">
        <div class="row">

            <!-- Video 1 -->
            <div class="col-md-4 mb-4">
                <div class="video-card bg-white p-2">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                                allowfullscreen></iframe>
                    </div>
                    <div class="p-2">
                        <div class="video-title">Video Mẫu 1</div>
                        <div class="video-desc">Mô tả ngắn cho video đầu tiên.</div>
                    </div>
                </div>
            </div>

            <!-- Video 2 -->
            <div class="col-md-4 mb-4">
                <div class="video-card bg-white p-2">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                                src="https://www.youtube.com/embed/tgbNymZ7vqY"
                                allowfullscreen></iframe>
                    </div>
                    <div class="p-2">
                        <div class="video-title">Video Mẫu 2</div>
                        <div class="video-desc">Video này nói về Bootstrap 4 cơ bản.</div>
                    </div>
                </div>
            </div>

            <!-- Video 3 -->
            <div class="col-md-4 mb-4">
                <div class="video-card bg-white p-2">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                                src="https://www.youtube.com/embed/ysz5S6PUM-U"
                                allowfullscreen></iframe>
                    </div>
                    <div class="p-2">
                        <div class="video-title">Video Mẫu 3</div>
                        <div class="video-desc">Một video thử nghiệm khác.</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
